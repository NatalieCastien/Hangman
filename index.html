<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman!!!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Simple 'Hangman' Game</h1>
        <p>[no people will actually be harmed during this game]</p>
      </div>

      <div class="gallow">
        <img class="noose" src="assets/noose.png" />

        <div class="win">
          <h2>You won!</h2>
          <img src="win.gif" />
        </div>

        <div class="lose">
          <h2>You lost..</h2>
          <img class="ghost" src="assets/ghost.png" />
          <audio src="assets/ghostwail.mp3" autoplay></audio>
          <p>The chosen word was: <span id="wordToBeGuessed"></span></p>
        </div>
      </div>

      <div class="sign">
        <input type="text" placeholder="Guess a letter" maxlength="1" />
        <button class="guess">Guess</button>
        <button class="restart">Restart</button>
        <h2>Current word:</h2>
        <div id="theWord">_ _ _ _ _</div>
        <h3>Incorrectly guessed letters:</h3>
        <div id="guessedLetters"></div>
        <p class="lives">
          You have <span id="lifeSpan"></span> lives remaining
        </p>
      </div>
    </div>

    <script type="text/javascript" src="newScript.js"></script>
  </body>
</html>
