<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ye Olde Gallows</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Ye Olde Gallows</h1>
        <p>
          Screams of terror will be heard, unless ye guess the secret word...
        </p>
      </div>

      <div class="gallow">
        <img class="noose" src="assets/noose.png" />

        <div class="win">
          <h2>Ye be goin' free!</h2>
        </div>

        <div class="lose">
          <h2>Ye've been hanged!</h2>
          <img class="ghost" src="assets/ghost.png" />
          <audio src="assets/ghostwail.mp3" autoplay></audio>
          <p>The cursed word was: <span id="wordToBeGuessed"></span></p>
        </div>
      </div>

      <div class="sign">
        <img class="sign-image" src="assets/woodensign.png" />
        <section class="sign-content">
          <p id="lifeSpan"></p>
          <section class="input-section">
            <input type="text" placeholder="Try yer luck!" maxlength="1" />
            <button class="guess">Guess</button>
          </section>
          <!-- <h2>Current word:</h2> -->
          <div id="theWord">_ _ _ _ _</div>
          <p id="incorrect">Incorrectly guessed letters:</p>
          <div id="guessedLetters"></div>
          <button class="restart">Restart</button>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="newScript.js"></script>
  </body>
</html>
